<div>
<p>Libros</p>
<p>Ingrese un libro :<input type="text" [(ngModel)]="inputValue" placeholder="Ingresa un valor" (input)="mostrar($event)"></p>
<p>Libro : {{ inputValue }}</p>
<app-boton (agregarElemento)="agregarLibros()"></app-boton>

<div>
    <ul>
        <li *ngFor="let libros of listaLibros">{{libros}}</li>
    </ul>
</div>
</div>
